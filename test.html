<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Réalité Augmentée Simple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 20px; 
            background-color: #f0f0f0;
        }
        #debug-console {
            background-color: white;
            border: 2px solid red;
            padding: 15px;
            margin: 20px auto;
            max-width: 600px;
        }
        #image-preview {
            max-width: 100%;
            max-height: 400px;
            margin: 20px auto;
        }
        #controls {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Test de Réalité Augmentée</h1>

    <div id="debug-console">
        <h3>Journal de Débogage</h3>
        <p id="status-message">Initialisation...</p>
    </div>

    <div id="controls">
        <input type="file" id="image-input" accept="image/*">
        <button id="select-image-btn">Sélectionner une Image</button>
    </div>

    <img id="image-preview" style="display:none;">

    <div id="marker-guide">
        <h3>Guide du Marqueur</h3>
        <p>Utilisez le marqueur Hiro standard :</p>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" 
             alt="Marqueur Hiro" 
             style="max-width: 200px; border: 1px solid black;">
    </div>

    <script>
        // Éléments DOM
        const debugConsole = document.getElementById('debug-console');
        const statusMessage = document.getElementById('status-message');
        const imageInput = document.getElementById('image-input');
        const selectImageBtn = document.getElementById('select-image-btn');
        const imagePreview = document.getElementById('image-preview');

        // Fonction de débogage
        function log(message, isError = false) {
            console.log(message);
            statusMessage.textContent = message;
            statusMessage.style.color = isError ? 'red' : 'black';

            // Créer une alerte temporaire
            const alert = document.createElement('div');
            alert.textContent = message;
            alert.style.position = 'fixed';
            alert.style.top = '50%';
            alert.style.left = '50%';
            alert.style.transform = 'translate(-50%, -50%)';
            alert.style.backgroundColor = isError ? 'red' : 'green';
            alert.style.color = 'white';
            alert.style.padding = '20px';
            alert.style.borderRadius = '10px';
            alert.style.zIndex = '1000';
            document.body.appendChild(alert);

            // Supprimer l'alerte après 3 secondes
            setTimeout(() => {
                document.body.removeChild(alert);
            }, 3000);
        }

        // Vérification initiale
        window.addEventListener('load', () => {
            log('Application chargée');
            
            // Vérifications de base
            if (!window.FileReader) {
                log('Erreur : FileReader non supporté', true);
            }
        });

        // Gestion de la sélection d'image
        selectImageBtn.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                log('Chargement de l\'image...');

                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    log('Image chargée avec succès !');
                };

                reader.onerror = () => {
                    log('Erreur de chargement de l\'image', true);
                };

                reader.readAsDataURL(file);
            }
        });

        // Instructions AR
        log('Prêt pour la Réalité Augmentée');
        log('1. Imprimez le marqueur Hiro');
        log('2. Sélectionnez une image');
        log('3. Pointez votre caméra vers le marqueur');
    </script>
</body>
</html>
