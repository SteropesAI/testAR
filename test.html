<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Réalité Augmentée</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border: 2px solid red;
            z-index: 1000;
        }
        #image-upload {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="debug-info">
        <h3>Informations de Débogage</h3>
        <p id="status">Initialisation...</p>
        <p id="error-details"></p>
    </div>

    <input type="file" id="image-input" accept="image/*" style="display:none;">
    <button id="image-upload">Charger une Image</button>

    <a-scene 
        embedded 
        vr-mode-ui="enabled: false"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
    >
        <!-- Marqueur Hiro -->
        <a-marker preset="hiro">
            <!-- Conteneur pour l'image -->
            <a-entity id="image-container">
                <a-plane 
                    width="1" 
                    height="1" 
                    color="#FFFFFF"
                    position="0 0.5 0"
                    rotation="-90 0 0"
                >
                </a-plane>
            </a-entity>
        </a-marker>

        <!-- Caméra -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Fonction de mise à jour du statut
        function updateStatus(message, isError = false) {
            const statusEl = document.getElementById('status');
            const errorEl = document.getElementById('error-details');
            
            statusEl.textContent = message;
            console.log(message);

            // Affichage d'un message temporaire
            const tempAlert = document.createElement('div');
            tempAlert.style.position = 'fixed';
            tempAlert.style.top = '50%';
            tempAlert.style.left = '50%';
            tempAlert.style.transform = 'translate(-50%, -50%)';
            tempAlert.style.background = isError ? 'red' : 'green';
            tempAlert.style.color = 'white';
            tempAlert.style.padding = '20px';
            tempAlert.style.borderRadius = '10px';
            tempAlert.textContent = message;
            document.body.appendChild(tempAlert);
            
            setTimeout(() => {
                document.body.removeChild(tempAlert);
            }, 3000);
        }

        // Vérification du chargement
        window.addEventListener('load', () => {
            // Vérification des bibliothèques
            if (typeof THREE === 'undefined') {
                updateStatus('Erreur : Three.js non chargé', true);
            }
            if (typeof AFRAME === 'undefined') {
                updateStatus('Erreur : AFRAME non chargé', true);
            }
        });

        // Gestion du bouton de chargement d'image
        const imageUploadBtn = document.getElementById('image-upload');
        const imageInput = document.getElementById('image-input');
        const imageContainer = document.getElementById('image-container');

        imageUploadBtn.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                updateStatus('Chargement de l\'image...');
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    // Créer une nouvelle image
                    const imagePlane = document.createElement('a-image');
                    imagePlane.setAttribute('src', e.target.result);
                    imagePlane.setAttribute('width', '1');
                    imagePlane.setAttribute('height', '1');
                    imagePlane.setAttribute('position', '0 0.5 0');
                    imagePlane.setAttribute('rotation', '-90 0 0');

                    // Vider le conteneur et ajouter la nouvelle image
                    imageContainer.innerHTML = '';
                    imageContainer.appendChild(imagePlane);

                    updateStatus('Image chargée avec succès !');
                };

                reader.readAsDataURL(file);
            }
        });

        // Événements du marqueur
        const arMarker = document.querySelector('a-marker');
        
        if (arMarker) {
            arMarker.addEventListener('markerFound', () => {
                updateStatus('Marqueur Hiro détecté !');
            });

            arMarker.addEventListener('markerLost', () => {
                updateStatus('Marqueur perdu');
            });
        } else {
            updateStatus('Erreur : Marqueur non trouvé', true);
        }

        // Gestion des erreurs globales
        window.addEventListener('error', (event) => {
            updateStatus('Erreur globale : ' + event.message, true);
        });
    </script>

    <!-- Chargement dynamique de AR.js -->
    <script src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</body>
</html>
