<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Accès Caméra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 20px; 
            background-color: #f0f0f0;
        }
        #video-container {
            max-width: 100%;
            width: 640px;
            margin: 20px auto;
            background-color: #000;
        }
        #camera-feed {
            max-width: 100%;
            width: 100%;
        }
        #debug-console {
            background-color: white;
            border: 2px solid #333;
            padding: 15px;
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
        }
        .error { color: red; }
        .success { color: green; }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Test Accès Caméra</h1>

    <div id="debug-console">
        <h3>Journal de Débogage</h3>
        <p id="status-message">Initialisation...</p>
    </div>

    <div id="video-container">
        <video id="camera-feed" autoplay playsinline></video>
    </div>

    <div id="controls">
        <button id="start-camera-btn">Démarrer la Caméra</button>
    </div>

    <script>
        // Éléments DOM
        const debugConsole = document.getElementById('debug-console');
        const statusMessage = document.getElementById('status-message');
        const startCameraBtn = document.getElementById('start-camera-btn');
        const videoElement = document.getElementById('camera-feed');

        // Fonction de débogage
        function log(message, type = 'normal') {
            console.log(message);
            statusMessage.textContent = message;
            
            // Styles conditionnels
            statusMessage.className = type === 'error' ? 'error' : 
                                      type === 'success' ? 'success' : '';

            // Alerte temporaire
            const alert = document.createElement('div');
            alert.textContent = message;
            alert.style.position = 'fixed';
            alert.style.top = '50%';
            alert.style.left = '50%';
            alert.style.transform = 'translate(-50%, -50%)';
            alert.style.backgroundColor = type === 'error' ? 'red' : 
                                          type === 'success' ? 'green' : 'blue';
            alert.style.color = 'white';
            alert.style.padding = '20px';
            alert.style.borderRadius = '10px';
            alert.style.zIndex = '1000';
            document.body.appendChild(alert);

            // Supprimer l'alerte après 3 secondes
            setTimeout(() => {
                document.body.removeChild(alert);
            }, 3000);
        }

        // Vérification des capacités du navigateur
        function checkBrowserCapabilities() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                log('Erreur : Votre navigateur ne supporte pas l\'accès à la caméra', 'error');
                return false;
            }
            return true;
        }

        // Démarrer la caméra
        async function startCamera() {
            // Vérifier les capacités du navigateur
            if (!checkBrowserCapabilities()) return;

            try {
                // Demander l'accès à la caméra arrière (si possible)
                const constraints = {
                    video: { 
                        facingMode: { ideal: "environment" } // Caméra arrière de préférence
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // Attacher le flux vidéo
                videoElement.srcObject = stream;

                // Écouter quand la vidéo commence à jouer
                videoElement.addEventListener('loadedmetadata', () => {
                    log('Caméra démarrée avec succès !', 'success');
                    videoElement.play();
                });

            } catch (error) {
                // Gestion des erreurs
                switch(error.name) {
                    case 'NotAllowedError':
                        log('Permission caméra refusée. Veuillez autoriser l\'accès.', 'error');
                        break;
                    case 'NotFoundError':
                        log('Aucune caméra trouvée sur cet appareil.', 'error');
                        break;
                    default:
                        log(`Erreur : ${error.message}`, 'error');
                }
            }
        }

        // Événement de démarrage de la caméra
        startCameraBtn.addEventListener('click', startCamera);

        // Vérification initiale
        window.addEventListener('load', () => {
            log('Application chargée. Cliquez sur "Démarrer la Caméra".');
        });

        // Gestion des erreurs globales
        window.addEventListener('error', (event) => {
            log(`Erreur globale : ${event.message}`, 'error');
        });
    </script>
</body>
</html>
