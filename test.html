<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Placement de Tableau AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #instructions {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h3>Instructions</h3>
        <ol>
            <li>Imprimez le H-Tag</li>
            <li>Collez-le sur un mur</li>
            <li>Centrez-vous face au H-Tag</li>
            <li>Scannez avec votre téléphone</li>
        </ol>
    </div>

    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <!-- Marqueur AR -->
        <a-marker type="pattern" url="htag-marker.patt">
            <!-- Tableau 3D -->
            <a-entity 
                geometry="primitive: box; width: 1.2; height: 0.8; depth: 0.05" 
                material="color: white; opacity: 0.8"
                rotation="0 0 0"
                position="0 0 0">
            </a-entity>
            
            <!-- Cadre du tableau -->
            <a-entity 
                geometry="primitive: box; width: 1.25; height: 0.85; depth: 0.01" 
                material="color: brown; opacity: 0.5"
                position="0 0 -0.03">
            </a-entity>
        </a-marker>

        <!-- Caméra -->
        <a-entity camera></a-entity>
    </a-scene>

    <div id="controls">
        <button id="changeColor">Changer la couleur</button>
    </div>

    <script>
        // Gestion du changement de couleur
        const changeColorBtn = document.getElementById('changeColor');
        const tableau = document.querySelector('a-entity[geometry="primitive: box"]');
        const colors = ['white', 'blue', 'green', 'red', 'yellow'];
        let colorIndex = 0;

        changeColorBtn.addEventListener('click', () => {
            colorIndex = (colorIndex + 1) % colors.length;
            tableau.setAttribute('material', `color: ${colors[colorIndex]}; opacity: 0.8`);
        });

        // Avertissement pour les navigateurs non compatibles
        if (!AFRAME || !window.ARjs) {
            alert('Votre navigateur ne supporte pas la réalité augmentée. Utilisez Chrome sur Android ou Safari sur iOS.');
        }
    </script>
</body>
</html>
