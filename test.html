<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Tableau Application</title>
    <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@<version>/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@<version>/examples/jsm/"
    }
  }
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.4.0/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .ar-instructions {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 999;
        }
        .controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 999;
        }
        button {
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="ar-instructions">
        Montrez le marqueur Hiro à la caméra pour afficher le tableau de 90x60 cm
    </div>
    
    <div class="controls">
        <button onclick="changeColor('#FF5733')">Rouge</button>
        <button onclick="changeColor('#33FF57')">Vert</button>
        <button onclick="changeColor('#3357FF')">Bleu</button>
        <button onclick="changeTexture('bois')">Texture Bois</button>
        <button onclick="changeTexture('marbre')">Texture Marbre</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;">
        <!-- Définition des assets (textures) -->
        <a-assets>
            <img id="texture-bois" src="/api/placeholder/500/300" alt="texture bois" />
            <img id="texture-marbre" src="/api/placeholder/500/300" alt="texture marbre" />
        </a-assets>
        
        <!-- Marqueur Hiro -->
        <a-marker preset="hiro">
            <!-- Notre tableau (90cm x 60cm) -->
            <a-box id="tableau"
                position="0 0 0"
                rotation="-90 0 0"
                width="0.9" 
                height="0.05" 
                depth="0.6"
                color="#ffffff"
                material="opacity: 0.9;">
            </a-box>
            
            <!-- Petit texte explicatif -->
            <a-text 
                value="Tableau 90x60 cm" 
                position="0 0.1 0" 
                rotation="-90 0 0" 
                align="center" 
                color="#000000"
                scale="0.5 0.5 0.5">
            </a-text>
        </a-marker>
        
        <!-- Configuration de la caméra -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function changeColor(color) {
            document.getElementById('tableau').setAttribute('color', color);
        }
        
        function changeTexture(type) {
            if (type === 'bois') {
                document.getElementById('tableau').setAttribute('material', 'src', '#texture-bois');
            } else if (type === 'marbre') {
                document.getElementById('tableau').setAttribute('material', 'src', '#texture-marbre');
            }
        }
        
        // Ajouter des messages pour l'utilisateur
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('.ar-instructions').textContent = 
                    "Le tableau virtuel de 90x60 cm s'affichera sur le marqueur Hiro. Utilisez les boutons pour changer son apparence.";
            }, 5000);
        }
    </script>
</body>
</html>
