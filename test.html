<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Débogage Tableau AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif; 
        }
        #debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            z-index: 1000;
            border: 2px solid red;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="debug-info">
        <h3>Informations de Débogage</h3>
        <p id="status">Chargement en cours...</p>
        <p id="error-details"></p>
    </div>

    <a-scene 
        embedded 
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
        vr-mode-ui="enabled: false"
    >
        <!-- Utilisation d'un marqueur prédéfini pour les tests -->
        <a-marker preset="hiro">
            <!-- Cube de test par défaut -->
            <a-box 
                position="0 0.5 0" 
                material="color: red; opacity: 0.7"
                rotation="0 45 0"
            >
            </a-box>
            
            <!-- Texte de test -->
            <a-text 
                value="Test AR" 
                position="0 1 0" 
                scale="0.5 0.5 0.5" 
                color="#000000"
            >
            </a-text>
        </a-marker>

        <!-- Caméra -->
        <a-entity camera></a-entity>
    </a-scene>

    <div id="controls">
        <button id="reset-ar">Réinitialiser AR</button>
    </div>

    <script>
        // Fonction de débogage
        function updateDebugInfo(message) {
            const statusEl = document.getElementById('status');
            const errorEl = document.getElementById('error-details');
            
            statusEl.textContent = message;
            
            // Journalisation des erreurs
            console.log(message);
        }

        // Événements de la scène AR
        const scene = document.querySelector('a-scene');
        
        scene.addEventListener('loaded', () => {
            updateDebugInfo('Scène AR chargée avec succès');
        });

        scene.addEventListener('arError', (event) => {
            updateDebugInfo('Erreur AR : ' + event.detail);
        });

        // Bouton de réinitialisation
        document.getElementById('reset-ar').addEventListener('click', () => {
            scene.enterARMode();
            updateDebugInfo('AR réinitialisé');
        });

        // Vérification de compatibilité
        window.addEventListener('load', () => {
            if (!AFRAME || !window.ARjs) {
                updateDebugInfo('Erreur : AR.js ou AFRAME non chargé');
            }

            // Vérification des permissions
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response == 'granted') {
                            updateDebugInfo('Permissions accordées');
                        } else {
                            updateDebugInfo('Permissions refusées');
                        }
                    })
                    .catch(console.error);
            }
        });
    </script>
</body>
</html>
