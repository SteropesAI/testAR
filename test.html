<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Placement de Tableau AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #instructions {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }
        #imageInput {
            display: none;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h3>Instructions</h3>
        <ol>
            <li>Imprimez le H-Tag</li>
            <li>Collez-le sur un mur</li>
            <li>Centrez-vous face au H-Tag</li>
            <li>Scannez avec votre téléphone</li>
        </ol>
    </div>

    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <!-- 
            IMPORTANT : Ici, vous devez charger VOTRE propre fichier de marqueur AR 
            Remplacez 'htag-marker.patt' par le chemin de votre marqueur 
            Généré à partir du H-Tag que vous avez imprimé
        -->
        <a-marker type="pattern" url="htag-marker.patt">
            <!-- Conteneur pour l'image ou le tableau -->
            <a-entity id="tableau-container">
                <!-- Le contenu sera ajouté dynamiquement ici -->
            </a-entity>
        </a-marker>

        <!-- Caméra -->
        <a-entity camera></a-entity>
    </a-scene>

    <div id="controls">
        <input type="file" id="imageInput" accept="image/*">
        <button id="loadImage">Charger une Image de Test</button>
    </div>

    <script>
        const loadImageBtn = document.getElementById('loadImage');
        const imageInput = document.getElementById('imageInput');
        const tableauContainer = document.querySelector('#tableau-container');

        loadImageBtn.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    // Supprimer le contenu précédent
                    tableauContainer.innerHTML = '';

                    // Créer une nouvelle entité image
                    const imageEl = document.createElement('a-image');
                    imageEl.setAttribute('src', e.target.result);
                    
                    // Dimensionnement et positionnement
                    imageEl.setAttribute('width', '1.2');
                    imageEl.setAttribute('height', '0.8');
                    imageEl.setAttribute('rotation', '-90 0 0');
                    
                    // Ajouter l'image au conteneur
                    tableauContainer.appendChild(imageEl);
                };

                reader.readAsDataURL(file);
            }
        });

        // Avertissement pour les navigateurs non compatibles
        if (!AFRAME || !window.ARjs) {
            alert('Votre navigateur ne supporte pas la réalité augmentée. Utilisez Chrome sur Android ou Safari sur iOS.');
        }
    </script>
</body>
</html>
