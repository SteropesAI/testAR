<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Tableau Application</title>
    <!-- Chargement des bibliothèques -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .a-enter-ar, .a-enter-vr {
            display: none !important;
        }
        .ar-instructions {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 999;
            text-align: center;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 999;
            flex-wrap: wrap;
            padding: 0 10px;
        }
        button {
            padding: 12px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px;
            font-weight: bold;
        }
        .size-button {
            background-color: rgba(30, 100, 200, 0.8);
        }
        #debug-info {
            position: fixed;
            bottom: 80px;
            left: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 999;
            display: none;
        }
        .size-info {
            position: fixed;
            top: 60px;
            left: 10px;
            right: 10px;
            background-color: rgba(30, 100, 200, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            z-index: 998;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="ar-instructions">
        Montrez le marqueur Hiro à la caméra pour afficher le tableau
    </div>
    
    <div id="size-info" class="size-info">
        Taille actuelle: 60 × 40 cm
    </div>
    
    <div id="debug-info"></div>
    
    <div class="controls">
        <button onclick="switchToImage('image1')" class="size-button">Image 1 (60×40cm)</button>
        <button onclick="switchToImage('image2')" class="size-button">Image 2 (120×90cm)</button>
        <button onclick="adjustScale(0.9)" title="Réduire l'échelle">- Échelle</button>
        <button onclick="adjustScale(1.1)" title="Augmenter l'échelle">+ Échelle</button>
        <button onclick="resetScale()" title="Réinitialiser l'échelle">Reset</button>
        <button onclick="toggleDebug()">Diagnostiquer</button>
    </div>

    <!-- AR Scene avec auto-start -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; trackingMethod: best;" vr-mode-ui="enabled: false">
        <!-- Définition des assets (textures) -->
        <a-assets>
            <img id="image1" src="/image1.png" alt="image1" />
            <img id="image2" src="/image2.png" alt="image2" />
        </a-assets>
        
        <!-- Marqueur Hiro -->
        <a-marker preset="hiro">
            <!-- Notre tableau par défaut (60cm x 40cm) -->
            <a-plane id="tableau"
                position="0 0 0"
                rotation="-90 0 0"
                width="0.6" 
                height="0.4"
                material="src: #image1; transparent: true; opacity: 1; shader: flat">
            </a-plane>
            
            <!-- Cadre du tableau (légèrement plus grand) -->
            <a-plane id="cadre"
                position="0 -0.01 0"
                rotation="-90 0 0"
                width="0.65" 
                height="0.45"
                color="#8B4513">
            </a-plane>
        </a-marker>
        
        <!-- Configuration de la caméra -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Variables pour le débug
        let arScene, arCamera, markers = [];
        let isMarkerDetected = false;
        let debugMode = false;
        let currentSize = "small"; // Par défaut: small (60×40cm)
        let currentScale = 1.0; // Échelle par défaut
        let baseWidthSmall = 0.6;  // Largeur de base pour la petite image en mètres
        let baseHeightSmall = 0.4; // Hauteur de base pour la petite image en mètres
        let baseWidthLarge = 1.2;  // Largeur de base pour la grande image en mètres
        let baseHeightLarge = 0.9; // Hauteur de base pour la grande image en mètres
        
        // Attendre que tout soit chargé
        window.addEventListener('load', function() {
            // Récupérer les éléments après leur création
            setTimeout(function() {
                arScene = document.querySelector('a-scene');
                if (arScene) {
                    arCamera = arScene.querySelector('[camera]');
                    markers = arScene.querySelectorAll('a-marker');
                    
                    // Événement pour détecter le marqueur
                    markers.forEach(marker => {
                        marker.addEventListener('markerFound', function() {
                            isMarkerDetected = true;
                            updateDebugInfo("Marqueur Hiro détecté ✓");
                            document.querySelector('.ar-instructions').textContent = 
                                "Marqueur Hiro détecté! Utilisez les boutons pour changer l'image.";
                        });
                        
                        marker.addEventListener('markerLost', function() {
                            isMarkerDetected = false;
                            updateDebugInfo("Marqueur Hiro perdu ✗");
                            document.querySelector('.ar-instructions').textContent = 
                                "Montrez le marqueur Hiro à la caméra pour afficher le tableau";
                        });
                    });
                }
            }, 2000);
        });
        
        function switchToImage(imageId) {
            try {
                const tableau = document.getElementById('tableau');
                const cadre = document.getElementById('cadre');
                const sizeInfo = document.getElementById('size-info');
                
                if (imageId === 'image1') {
                    // Petit tableau (60×40cm)
                    const scaledWidth = baseWidthSmall * currentScale;
                    const scaledHeight = baseHeightSmall * currentScale;
                    tableau.setAttribute('width', scaledWidth);
                    tableau.setAttribute('height', scaledHeight);
                    cadre.setAttribute('width', scaledWidth + 0.05);
                    cadre.setAttribute('height', scaledHeight + 0.05);
                    tableau.setAttribute('material', 'src', '#image1');
                    sizeInfo.textContent = `Taille actuelle: 60 × 40 cm (échelle: ${currentScale.toFixed(1)})`;
                    currentSize = "small";
                    updateDebugInfo(`Affichage de l'image 1 (60×40cm) à l'échelle ${currentScale.toFixed(2)}`);
                } else if (imageId === 'image2') {
                    // Grand tableau (120×90cm)
                    const scaledWidth = baseWidthLarge * currentScale;
                    const scaledHeight = baseHeightLarge * currentScale;
                    tableau.setAttribute('width', scaledWidth);
                    tableau.setAttribute('height', scaledHeight);
                    cadre.setAttribute('width', scaledWidth + 0.05);
                    cadre.setAttribute('height', scaledHeight + 0.05);
                    tableau.setAttribute('material', 'src', '#image2');
                    sizeInfo.textContent = `Taille actuelle: 120 × 90 cm (échelle: ${currentScale.toFixed(1)})`;
                    currentSize = "large";
                    updateDebugInfo(`Affichage de l'image 2 (120×90cm) à l'échelle ${currentScale.toFixed(2)}`);
                }
            } catch (e) {
                updateDebugInfo(`Erreur: ${e.message}`);
            }
        }
        
        function toggleDebug() {
            debugMode = !debugMode;
            const debugInfo = document.getElementById('debug-info');
            debugInfo.style.display = debugMode ? 'block' : 'none';
            
            if (debugMode) {
                checkARComponents();
            }
        }
        
        function checkARComponents() {
            let status = "Diagnostic AR:\n";
            
            // Vérifier A-Frame
            status += "- A-Frame: " + (typeof AFRAME !== 'undefined' ? "Chargé ✓" : "Non chargé ✗") + "\n";
            
            // Vérifier AR.js
            status += "- AR.js: " + (AFRAME && AFRAME.components && AFRAME.components.arjs ? "Chargé ✓" : "Non chargé ✗") + "\n";
            
            // Vérifier la caméra
            if (arCamera) {
                status += "- Caméra: Initialisée ✓\n";
                
                // Vérifier si la caméra est active
                const video = document.querySelector('video');
                status += "- Flux vidéo: " + (video && !video.paused ? "Actif ✓" : "Inactif ✗") + "\n";
            } else {
                status += "- Caméra: Non initialisée ✗\n";
            }
            
            // Vérifier les marqueurs
            status += "- Marqueurs: " + (markers.length > 0 ? markers.length + " trouvés ✓" : "Aucun trouvé ✗") + "\n";
            status += "- Détection de marqueur: " + (isMarkerDetected ? "Oui ✓" : "Non ✗") + "\n";
            status += "- Taille actuelle: " + (currentSize === "small" ? "60×40cm" : "120×90cm") + "\n";
            
            // Informations sur l'appareil
            status += "- Appareil: " + navigator.userAgent;
            
            updateDebugInfo(status);
        }
        
        function adjustScale(factor) {
            currentScale *= factor;
            
            // Limiter l'échelle entre 0.5 et 2.0 pour éviter des valeurs extrêmes
            currentScale = Math.max(0.5, Math.min(currentScale, 2.0));
            
            // Mettre à jour le tableau avec la nouvelle échelle
            switchToImage(currentSize === "small" ? 'image1' : 'image2');
        }
        
        function resetScale() {
            currentScale = 1.0;
            switchToImage(currentSize === "small" ? 'image1' : 'image2');
            updateDebugInfo("Échelle réinitialisée à 1.0");
        }
        
        function updateDebugInfo(text) {
            const debugInfo = document.getElementById('debug-info');
            debugInfo.innerText = text;
            
            if (!debugMode) {
                console.log(text);
            }
        }
    </script>
</body>
</html>
